<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideart - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Verificar autenticação antes de carregar a página
        (function() {
            const sessionKey = 'ideart_session';
            if (!sessionStorage.getItem(sessionKey)) {
                window.location.href = '/login.html';
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <span class="logo-text">Ideart</span>
                </div>
                <button class="sidebar-toggle-btn" id="sidebarToggleBtn" title="Minimizar/Maximizar">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="menu-item" data-page="produtos">
                    <i class="fas fa-box"></i>
                    <span>Produtos</span>
                </a>
                <a href="#" class="menu-item" data-page="orcamentos">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Orçamentos</span>
                </a>
                <a href="#" class="menu-item" data-page="pedidos">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Pedidos</span>
                </a>
                <a href="#" class="menu-item" data-page="clientes">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </a>
                <a href="#" class="menu-item" data-page="profissionais">
                    <i class="fas fa-user-tie"></i>
                    <span>Profissionais</span>
                </a>
                <a href="#" class="menu-item" data-page="logistica">
                    <i class="fas fa-truck"></i>
                    <span>Logística</span>
                </a>
                <a href="#" class="menu-item" data-page="documentos">
                    <i class="fas fa-file-alt"></i>
                    <span>Documentos</span>
                </a>
                <a href="#" class="menu-item" data-page="relatorios">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="user-info" id="userInfo">
                        <div class="user-profile">
                            <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                            <div class="user-details">
                                <p id="userName" class="user-name">Usuário</p>
                                <p id="userRole" class="user-role">Admin</p>
                            </div>
                        </div>
                        <div class="user-menu">
                            <button class="user-menu-btn" id="userMenuBtn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-dropdown" id="userDropdown">
                                <div class="dropdown-header">
                                    <p id="dropdownUserName" class="dropdown-username">Usuário</p>
                                    <p id="dropdownUserEmail" class="dropdown-useremail">usuario@email.com</p>
                                </div>
                                <hr class="dropdown-divider">
                                <a href="#" class="dropdown-item" id="changePasswordBtn">
                                    <i class="fas fa-key"></i>
                                    <span>Alterar Senha</span>
                                </a>
                                <hr class="dropdown-divider">
                                <a href="#" class="dropdown-item logout-item" id="logoutBtn">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Sair</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div id="contentArea"></div>
            </div>
        </main>
    </div>

    <!-- Utilities and Core Libraries (no dependencies) -->
    <script src="js/utils.js"></script>

    <!-- Modal System (depends on utils.js) -->
    <script src="js/modal.js"></script>

    <!-- Page Modules (depend on utils.js and modal.js) -->
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/produtos.js"></script>
    <script src="js/pages/pedidos.js"></script>
    <script src="js/pages/clientes.js"></script>
    <script src="js/pages/orcamentos.js"></script>
    <script src="js/pages/profissionais.js"></script>
    <script src="js/pages/logistica.js"></script>
    <script src="js/pages/documentos.js"></script>
    <script src="js/pages/relatorios.js"></script>

    <!-- Main Application (depends on all above) -->
    <script src="js/app.js"></script>
</body>
</html>
